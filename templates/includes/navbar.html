{% load static %}
<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="offcanvas__option">
        <div class="offcanvas__links">
            <a href="{% url 'accounts:login_page' %}">Sign in</a>
        </div>
    </div>
    <div class="offcanvas__nav__option">
        <a href="#" class="search-switch"><img src="" alt=""></a>
        <a href="#"><img src="" alt=""></a>
        <a href=""><img src="img/icon/cart.png" alt=""><span>

                <span class="fs15 fw500">Basket</span>
        </a>
    </div>
    <div id="mobile-menu-wrap"></div>
    <div class="offcanvas__text">
        <p>Free shipping, 30-day return or refund guarantee.</p>
    </div>
</div>
<!-- Offcanvas Menu End -->

<!-- Header Section Begin -->
<header class="header border border-5">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7">
                    <div class="header__top__left">
                        <p>Free shipping, 30-day return or refund guarantee.</p>
                    </div>
                </div>
                <div class="col-lg-6 col-md-5">
                    <div class="header__top__right">
                        {% if request.user.is_authenticated %}
                        <div class="header__top__links">
                            <a href="{% url 'accounts:dashboard' %}">DashBoard</a>
                            <a href="{% url 'accounts:logout' %}">logout</a>
                        </div>
                        {% else %}
                        <div class="header__top__links">
                            <ul>
                                <li><a href="{% url 'accounts:login_page' %}">Login</a></li>
                            </ul>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="header__logo">
                    <a href="{% url 'home' %}"><img src="{% static 'store/img/logo.png'%}" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'store:storehome' %}">Shop</a></li>
                        <li><a href="{% url 'cart:cart' %}">Cart</a></li>
                        <li><a href="{% url 'orders:my_orders' %}">Orders</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="header__nav__option">
                    <!-- <a href="{% url 'store:search' %}" class="search-switch"><img src="{% static 'store/img/icon/search.png'%}" alt=""></a> -->
                    <a href="{% url 'wishlists:wishlist' %}"><img src="{% static 'store/img/icon/heart.png'%}" alt=""></a>
                    <a href="{% url 'cart:cart' %}"><img src="{% static 'store/img/icon/cart.png'%}" alt=""> <span class="badge badge-pill badge-danger notify">{{ cart_count}}</span></a>
                    <!-- <span class="badge badge-pill badge-danger notify">{{ cart_count}}</span> -->
                </div>
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>
<!-- Header Section End -->
