{% extends 'base.html' %}
{% load static %}
{% block content %}

{% block css %}
<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
{% endblock css %}


{% include "includes/alerts.html" %}
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
            {% include "includes/sidebar.html" %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header mb-3">
                        <strong class="d-inline-block ms-3 ">Add Address</strong>

                    </header>

                    <div class="col-md-12">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Address Line 1</label>
                                <input type="text" name="address_line_1" maxlength="100" class="form-control"
                                    id="id_address_line_1">
                            </div>
                            <div class="form-group">
                                <label>Address Line 2</label>
                                <input type="text" name="address_line_2" maxlength="100" class="form-control"
                                    id="id_address_line_2">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3 ">
                                    <label>City</label>
                                    <input type="text" name="city" maxlength="20" class="form-control" id="id_city">
                                </div>
                                <div class="form-group col-md-3 ">
                                    <label>State</label>
                                    <input type="text" name="state" maxlength="20" class="form-control" id="id_state">
                                </div>
                                <div class="form-group col-md-3 ">
                                    <label>Country</label>
                                    <input type="text" name="country" maxlength="20" class="form-control"
                                        id="id_country">
                                </div>
                                <div class="form-group col-md-3 ">
                                    <label>Pincode</label>
                                    <input type="text" name="pincode" maxlength="20" class="form-control"
                                        id="id_pincode">
                                </div>
                            </div>
                            <input type="submit" value="Save" class="btn btn-dark  btn-block my-4">

                        </form>

                    </div>
                </article>
            </main>
        </div>
    </div> <!-- card-body .// -->



    <!-- order-group.// -->

    <!-- row.// -->



</section>

{% endblock content %}
